language: java
jdk:
    - openjdk8
jobs:
   - stage: deploy
     name: "Deploy stage"
     before_script:
          - "export DISPLAY=:99.0"
          - "sh -e /etc/init.d/xvfb start"
          - sleep 3
     script:
          - mvn clean install
          - mvn deploy -DmuleDeploy -Dusername=${username} -Dpwd=${pwd}
     if: branch = dev